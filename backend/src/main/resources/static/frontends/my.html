
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #ff9e00;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--secondary);
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #d1146a;
        }
        
        .btn-warning {
            background: var(--warning);
        }
        
        .btn-warning:hover {
            background: #e08c00;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
            border: 1px dashed #ddd;
            border-radius: 6px;
            padding: 10px;
            display: none;
        }
        
        .last-update {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            width: 50%;
        }
        
        .search-box input {
            border-radius: 6px 0 0 6px;
        }
        
        .search-box button {
            border-radius: 0 6px 6px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .admin-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Management System</h1>
            <p>Admin uploads and manages products, customers see them in real-time</p>
        </header>
        
        <div class="tab-container">
            <div class="tab active" data-tab="admin">Admin Panel</div>
            <div class="tab" data-tab="customer">Customer View</div>
        </div>
        
        <div class="tab-content active" id="admin-tab">
            <div class="admin-controls">
                <h2>Product Management</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <button id="add-product-btn" class="action-btn"><i class="fas fa-plus"></i> Add New Product</button>
            
            <div class="product-grid" id="admin-product-container">
                <!-- Admin product cards will be displayed here -->
            </div>
        </div>
        
        <div class="tab-content" id="customer-tab">
            <h2>Our Products</h2>
            <p>New products will appear here automatically</p>
            
            <div class="product-grid" id="customer-product-container">
                <!-- Customer products will be displayed here -->
            </div>
            
            <div class="last-update">
                Last checked: <span id="last-checked">Just now</span>
            </div>
        </div>
        
        <!-- Add/Edit Product Modal -->
        <div class="modal" id="product-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add New Product</h2>
                    <button class="close-modal">&times;</button>
                </div>
                
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required placeholder="Enter product name">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-description">Product Description</label>
                        <textarea id="product-description" required placeholder="Enter product description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-price">Price ($)</label>
                        <input type="number" id="product-price" required min="0" step="0.01" placeholder="Enter price">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" required>
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home & Kitchen</option>
                            <option value="books">Books</option>
                            <option value="sports">Sports & Outdoors</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-image">Product Image</label>
                        <input type="file" id="product-image" accept="image/*">
                        <img id="image-preview" class="image-preview" alt="Image preview">
                    </div>
                    
                    <button type="submit" id="save-product-btn">Save Product</button>
                </form>
            </div>
        </div>
        
        <div class="notification" id="notification">
            New product available!
        </div>
    </div>

    <script>
        // DOM elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const productForm = document.getElementById('product-form');
        const adminProductContainer = document.getElementById('admin-product-container');
        const customerProductContainer = document.getElementById('customer-product-container');
        const notification = document.getElementById('notification');
        const lastChecked = document.getElementById('last-checked');
        const imageInput = document.getElementById('product-image');
        const imagePreview = document.getElementById('image-preview');
        const productModal = document.getElementById('product-modal');
        const modalTitle = document.getElementById('modal-title');
        const productIdInput = document.getElementById('product-id');
        const addProductBtn = document.getElementById('add-product-btn');
        const closeModalBtn = document.querySelector('.close-modal');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

                },
                {

                    image: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjNDM2MWVlIj48cGF0aCBkPSJNMTggM0g5Yy0xLjY2IDAtMyAxLjMzOS0zIDN2MTJoMTJWNmMwLTEuNjYtMS4zNC0zLTMtM3ptMCAxSDljLS41NSAwLTEgLjQ1LTEgMXYxMGgxMlY1YzAtLjU1LS40NS0xLTEtMXoiLz48cGF0aCBkPSJNMTUgN2MtLjU1IDAtMSAuNDUtMSAxdjRjMCAuNTUuNDUgMSAxIDFzMS0uNDUgMS0xVjhjMC0uNTUtLjQ1LTEtMS0xem0tNiA0YzAgLjU1LS40NSAxLTEgMXMtMS0uNDUtMS0xVjhjMC0uNTUuNDUtMSAxLTFzMSAuNDUgMSAxdjN6bTAgMHYzYzAgLjU1LS40NSAxLTEgMXMtMS0uNDUtMS0xdi0zYzAtLjU1LjQ1LTEgMS0xczEgLjQ1IDEgMXptMTIgMHYzYzAgLjU1LS40NSAxLTEgMXMtMS0uNDUtMS0xdi0zYzAtLjU1LjQ1LTEgMS0xczEgLjQ1IDEgMXptLTYgMHYzYzAgLjU1LS40NSAxLTEgMXMtMS0uNDUtMS0xdi0zYzAtLjU1LjQ1LTEgMS0xczEgLjQ1IDEgMXoiLz48L3N2Zz4=",
                    timestamp: new Date().toISOString()
                }
            ];
            localStorage.setItem('products', JSON.stringify(sampleProducts));
        }

        // Tab switching functionality
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${tabId}-tab`) {
                        content.classList.add('active');
                    }
                });
                
                // If switching to customer view, update products
                if (tabId === 'customer') {
                    loadCustomerProducts();
                    startProductCheck();
                } else {
                    loadAdminProducts();
                    stopProductCheck();
                }
            });
        });

        // Image preview functionality
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Open modal for adding new product
        addProductBtn.addEventListener('click', () => {
            openProductModal();
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            closeProductModal();
        });

        // Click outside modal to close
        window.addEventListener('click', (e) => {
            if (e.target === productModal) {
                closeProductModal();
            }
        });

        // Search functionality
        searchBtn.addEventListener('click', searchProducts);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Handle product form submission
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = productIdInput.value;
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const imageFile = document.getElementById('product-image').files[0];
            
            if (imageFile || id) {
                // If editing and no new image, keep the existing one
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        saveProduct(id, name, description, price, category, e.target.result);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    // Get existing product image if editing
                    const products = JSON.parse(localStorage.getItem('products'));
                    const existingProduct = products.find(p => p.id == id);
                    saveProduct(id, name, description, price, category, existingProduct.image);
                }
            }
        });

        // Save product to storage
        function saveProduct(id, name, description, price, category, imageData) {
            // Create product object
            const product = {
                id: id ? parseInt(id) : Date.now(), // Use existing ID or create new one
                name,
                description,
                price,
                category,
                image: imageData,
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage
            const products = JSON.parse(localStorage.getItem('products'));
            
            if (id) {
                // Update existing product
                const index = products.findIndex(p => p.id == id);
                if (index !== -1) {
                    products[index] = product;
                }
            } else {
                // Add new product
                products.push(product);
            }
            
            localStorage.setItem('products', JSON.stringify(products));
            
            // Reset form and close modal
            productForm.reset();
            imagePreview.style.display = 'none';
            closeProductModal();
            
            // Reload products
            loadAdminProducts();
            if (document.getElementById('customer-tab').classList.contains('active')) {
                loadCustomerProducts();
            }
            
            // Show success message
            alert(`Product ${id ? 'updated' : 'added'} successfully!`);
        }

        // Open product modal for adding/editing
        function openProductModal(product = null) {
            if (product) {
                // Editing existing product
                modalTitle.textContent = "Edit Product";
                productIdInput.value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-description').value = product.description;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-category').value = product.category;
                
                // Show existing image
                imagePreview.src = product.image;
                imagePreview.style.display = 'block';
            } else {
                // Adding new product
                modalTitle.textContent = "Add New Product";
                productIdInput.value = "";
                productForm.reset();
                imagePreview.style.display = 'none';
            }
            
            productModal.style.display = 'flex';
        }

        // Close product modal
        function closeProductModal() {
            productModal.style.display = 'none';
        }

        // Load products in admin view
        function loadAdminProducts() {
            const products = JSON.parse(localStorage.getItem('products'));
            adminProductContainer.innerHTML = '';
            
            if (products.length === 0) {
                adminProductContainer.innerHTML = '<p>No products available yet.</p>';
                return;
            }
            
            // Display products
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <div class="product-actions">
                            <button class="action-btn btn-warning edit-btn" data-id="${product.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn btn-danger delete-btn" data-id="${product.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                adminProductContainer.appendChild(productCard);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.edit-btn').getAttribute('data-id');
                    const products = JSON.parse(localStorage.getItem('products'));
                    const product = products.find(p => p.id == id);
                    if (product) {
                        openProductModal(product);
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.delete-btn').getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this product?')) {
                        deleteProduct(id);
                    }
                });
            });
        }

        // Load products in customer view
        function loadCustomerProducts() {
            const products = JSON.parse(localStorage.getItem('products'));
            customerProductContainer.innerHTML = '';
            
            if (products.length === 0) {
                customerProductContainer.innerHTML = '<p>No products available yet.</p>';
                return;
            }
            
            // Display products
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                    </div>
                `;
                customerProductContainer.appendChild(productCard);
            });
            
            // Update last checked time
            lastChecked.textContent = new Date().toLocaleTimeString();
        }

        // Delete a product
        function deleteProduct(id) {
            const products = JSON.parse(localStorage.getItem('products'));
            const updatedProducts = products.filter(p => p.id != id);
            localStorage.setItem('products', JSON.stringify(updatedProducts));
            
            // Reload products
            loadAdminProducts();
            if (document.getElementById('customer-tab').classList.contains('active')) {
                loadCustomerProducts();
            }
            
            alert('Product deleted successfully!');
        }

        // Search products
        function searchProducts() {
            const query = searchInput.value.toLowerCase();
            const products = JSON.parse(localStorage.getItem('products'));
            
            if (!query) {
                loadAdminProducts();
                return;
            }
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) || 
                product.description.toLowerCase().includes(query) ||
                product.category.toLowerCase().includes(query)
            );
            
            adminProductContainer.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                adminProductContainer.innerHTML = '<p>No products found matching your search.</p>';
                return;
            }
            
            // Display filtered products
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <div class="product-actions">
                            <button class="action-btn btn-warning edit-btn" data-id="${product.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn btn-danger delete-btn" data-id="${product.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                adminProductContainer.appendChild(productCard);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.edit-btn').getAttribute('data-id');
                    const products = JSON.parse(localStorage.getItem('products'));
                    const product = products.find(p => p.id == id);
                    if (product) {
                        openProductModal(product);
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('.delete-btn').getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this product?')) {
                        deleteProduct(id);
                    }
                });
            });
        }

        // Variables for product checking
        let productCheckInterval;
        let lastProductCount = 0;

        // Start checking for new products
        function startProductCheck() {
            // Load initial products
            const products = JSON.parse(localStorage.getItem('products'));
            lastProductCount = products.length;
            
            // Set up interval to check for new products every 5 seconds
            productCheckInterval = setInterval(() => {
                const currentProducts = JSON.parse(localStorage.getItem('products'));
                
                // If new products were added
                if (currentProducts.length !== lastProductCount) {
                    loadCustomerProducts();
                    showNotification();
                    lastProductCount = currentProducts.length;
                }
                
                // Update last checked time
                lastChecked.textContent = new Date().toLocaleTimeString();
            }, 5000);
        }

        // Stop checking for new products
        function stopProductCheck() {
            clearInterval(productCheckInterval);
        }

        // Show notification for new products
        function showNotification() {
            notification.classList.add('show');
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the page
        function init() {
            // Load products in admin view by default
            loadAdminProducts();
        }

        // Run initialization
        init();
    </script>
</body>
